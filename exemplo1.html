<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo1</title>
</head>
<body>
    <form>
        <label>Nome:</label>
        <input type="text" 
        id="nome"
        name="nome"
         placeholder="Seu nome aqui..."
          maxlength="10" required
          required autofocus autocomplete="off"><!--autofocus=foca ocursor automaticamente em um lugar...-->
        <br><br>
        <label>Senha:</label>
        <input type="password" 
        placeholder="Sua senha aqui..." 
        maxlength="10"required>
        <br><br>
        <label for="idade">Idade:</label>
        <input type="number"
        name="idade"
        id="idade"
        min="0"
        max="100"
        step="10">

        <br><br>

        <label for="nota">Nota:</label>

        <input type="range"
        name="nota"
        id="nota"
        min="0"
        max="5">

        <br><br>

        <label for="nasacimento">Data  de nascimento</label>
        
        <input type="datetime-local"
        name="nascimento"
        id="nascimento"
        value="2019">

        <br><br>

        <label>Sexo:</label>
        <input type="radio"
        name="sexo"
        id="masculino">Masculino

        <input type="radio"
        name="Sexo"
        id="feminino" checked>Feminino

        <input type="radio"
        name="Sexo"
        id="outros">Outros

        <br><br>
        
        <label>Hobby</label>

        <label>
            <input type="checkbox"
            name="cinema"
            id="cinema" checked>Cinema
        </label>

        <label>
            <input type="checkbox"
            name="futebol"
            id="futebol" checked>Futebol
        </label>

        <br><br>

        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
            <option disabled selected>Selecione...</option>
            <option value="ntl">Natal</option>
            <option value="poa">Porto Alegre</option>
            <option value="rec">Recife</option>
            <option value="gru">São Paulo</option>
        </select>

        <br><br>

        <label for="sugestao">Sugestão</label>
        <br>
        <textarea name="sugestao" id="sugestao" cols="30" rows="5" maxlength="400" placeholder="Sua sugestão aqui..."></textarea>

        <br><br>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
